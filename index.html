<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram">
            <div class="instagram-phone">
                <img src="./photo-phone.jpg" alt="photo-phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./photo-logo-instagram.jpg" alt="photo-logo-instagram">
                    <div class="photo-perfil">
                        <img src="./photo-perfil.jpg" alt="photo-perfil">
                    </div>
                    <a href="#" class="instagram-login"> Continue como Tiko</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>   
                    <div class="group">
                        <p class="not-account">Não é o Tiko?</p>
                        <p class="noteaccount">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-app">
                        <p class="app">Baixe o app</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>

                
            </div>
        </div>
    </body>

</html>
